<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task" required>
            <input type="text" id="task-description" placeholder="Enter task description" required>
            <input type="date" id="task-date" required>
            <select id="priority-select" required>
                <option value="" disabled selected>Select Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit">+</button>
        </form>
        <ul id="task-list">
            <li class="task-item">
                <div class="task-card">
                    <div class="task-header">
                        <label>
                            <input type="checkbox" class="task-checkbox">
                            <span class="task-title">Finish Homework</span>
                        </label>
                        <span class="task-priority">High</span>
                    </div>
                    <p class="task-description">Complete math exercises and science report.</p>
                    <div class="task-meta">
                        <span class="task-date">Due: 2023-10-01</span>
                        <span class="task-status">Pending</span>
                    </div>
                    <div class="progress-section">
                        <span>Progress</span>
                        <span class="task-progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-inner" style="width: 0%"></div>
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </li>

            <li class="task-item">
                <div class="task-card">
                    <div class="task-header">
                        <label>
                            <input type="checkbox" class="task-checkbox">
                            <span class="task-title">Buy Groceries</span>
                        </label>
                        <span class="task-priority">Medium</span>
                    </div>
                    <p class="task-description">Milk, eggs, bread, and fruits.</p>
                    <div class="task-meta">
                        <span class="task-date">Due: 2023-10-02</span>
                        <span class="task-status">Pending</span>
                    </div>
                    <div class="progress-section">
                        <span>Progress</span>
                        <span class="task-progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-inner" style="width: 0%"></div>
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
